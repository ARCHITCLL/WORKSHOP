<!DOCTYPE html>
<html>
<head>
    <title>User check with multipass</title>
</head>
<body>
    <script>
        const user = ["Archit", "Vivek", "Anadi"];
        const password = [
            ["Harsh@1234", "Viveksingh", "help"],
            ["1234", "45654", "23424"],
            ["Aniket", "anant", "lanka"]
        ];

        const username = prompt("Enter Username: ");
        const passw = prompt("Enter Password: ");

        let userIndex = user.indexOf(username);

        if (userIndex !== -1) {
            if (password[userIndex].includes(passw)) {
                alert("Logged in!!!");
            } else {
                alert("Wrong username or password!!");
            }
        } else {
            alert("Wrong username or password!!");
        }
    </script>
</body>
</html>
